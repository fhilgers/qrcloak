actions:
  - name: "Test all targets"
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "*"
    container_image: "ubuntu-20.04"
    resource_requests:
      disk: 50G
    bazel_commands:
      - "bazel run //tools:workflow_setup"
      - "bazel --bazelrc=ci.bazelrc test //..."
